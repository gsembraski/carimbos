<div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of items$ | async">
        <div class="form-group">
            <mat-card>
                <mat-card-title>
                    <img mat-card-image [src]="item.imagem">
                </mat-card-title>
                <mat-card-content>
                    <mat-card-title>{{ item.nome }}</mat-card-title>
                    <mat-card-subtitle>{{ item.valor | currency:'BRL':'symbol' }}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
